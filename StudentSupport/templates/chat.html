<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat with {{ other_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">

    
</head>
<body>
    <header>
        <h2>NEU</h2>
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <nav id="menu">
            <a href="/home">Home</a>
            <a href="/next_steps">My Dashboard</a>
            <a href="/housing">Housing & Roommate</a>
            <a href="/resources">Resources</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Chat with {{ other_name }}</h4>
        <div class="text-muted small">You: {{ current_name }}</div>
    </div>

<div id="messages" class="mb-3"></div>
</div>

    <form id="sendForm" class="d-flex gap-2">
        <input type="text" id="messageInput" class="form-control" placeholder="Type a message" autocomplete="off">
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>



<footer>
    <p>&copy; 2025 NEU Student Hub. All rights reserved.</p>
</footer>

<script>
function toggleMenu() {
            const nav = document.getElementById('menu');
            nav.classList.toggle('active');
        }
const other = "{{ other_email }}";
    const current = "{{ current_email }}";

    async function fetchMessages() {
        try {
            const res = await fetch(`/messages/${other}`);
            const data = await res.json();
            const container = document.getElementById('messages');
            container.innerHTML = '';
            data.forEach(msg => {
                const wrapper = document.createElement('div');
                wrapper.classList.add('d-flex', 'mb-2');
                if (msg.sender === current) {
                    wrapper.classList.add('justify-content-end');
                } else {
                    wrapper.classList.add('justify-content-start');
                }
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.whiteSpace = 'pre-wrap';
                if (msg.sender === current) {
                    bubble.classList.add('bg-primary','text-white');
                } else {
                    bubble.classList.add('bg-light','text-dark');
                }
                const text = document.createTextNode(msg.content);
                bubble.appendChild(text);
                wrapper.appendChild(bubble);
                container.appendChild(wrapper);
            });
            container.scrollTop = container.scrollHeight;
        } catch (e) {
            console.error(e);
        }
    }

    setInterval(fetchMessages, 2000);
    fetchMessages();

    document.getElementById('sendForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const input = document.getElementById('messageInput');
        const content = input.value.trim();
        if (!content) return;
        const form = new FormData();
        form.append('receiver', other);
        form.append('content', content);
        try {
            const res = await fetch('/send_message', { method: 'POST', body: form });
            const json = await res.json();
            if (json.status === 'ok') {
                input.value = '';
                fetchMessages();
            }
        } catch (e) {
            console.error(e);
        }
    });
</script>

</body>
</html>
