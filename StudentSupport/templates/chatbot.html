<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NEU Student Hub{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% block content %}{% endblock %}
    
    <div id="chatbot-container">
        <div id="chatbot-button">ðŸ¤–</div>
        <div id="chatbox">
            <div id="chat-header">
                <strong>NEU AI Assistant</strong>
                <span id="chat-close">&times;</span>
            </div>
            <div id="chat-messages">
                <p class="bot-msg">Ask me anything about university life, academics, or campus resources.</p>
            </div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type your message..." />
                <button id="chat-send">Send</button>
            </div>
        </div>
    </div>


    <style>
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #800020;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        
        #chatbox {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: white;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            color: black;
            font-family: Arial, sans-serif;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        
        #chat-header {
            background-color: #550015;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #chat-close {
            cursor: pointer;
            font-size: 18px;
        }
        
        #chat-messages {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
            max-height: 300px;
        }
        
        .bot-msg, .user-msg {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        .user-msg {
            background-color: #e0e0e0;
            text-align: right;
        }
        
        #chat-input-area {
            display: flex;
            border-top: 1px solid #ccc;
        }
        
        #chat-input {
            flex-grow: 1;
            padding: 5px;
            border: none;
            border-radius: 0 0 0 10px;
        }
        
        #chat-send {
            padding: 5px 10px;
            background-color: #550015;
            color: white;
            border: none;
            border-radius: 0 0 10px 0;
            cursor: pointer;
        }
    </style>

    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
